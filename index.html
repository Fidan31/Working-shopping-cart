<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

    <title>Document</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">MyLibrary</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- content -->
                <div class="cart-content">
                    
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Книжные бестселлеры</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="./images/download.jpg" alt="" class="product-img">
                <h2 class="product-title">Портрет Дориана Грея</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="./images/download2.jpg" alt="" class="product-img">
                <h2 class="product-title">1984</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box3 -->
            <div class="product-box">
                <img src="./images/download3.jpg" alt="" class="product-img">
                <h2 class="product-title">Мастер и Маргарита</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="./images/download4.jpg" alt="" class="product-img">
                <h2 class="product-title">Пока течет река</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="./images/download5.jpg" alt="" class="product-img">
                <h2 class="product-title">Поющие в терновнике</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box6 -->
            <div class="product-box">
                <img src="./images/download6.jpg" alt="" class="product-img">
                <h2 class="product-title">Над пропастью во ржи</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="./images/download7.jpg" alt="" class="product-img">
                <h2 class="product-title">Анна Каренина</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="./images/download8.jpg" alt="" class="product-img">
                <h2 class="product-title">Грозовой перевал</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

        </div>

    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
</body>
</html>
